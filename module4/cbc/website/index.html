<!DOCTYPE html>
<html>
    <head>

        <link href="style.css" rel="stylesheet" type="text/css">
        <script src='./main.js'></script>

    <body>
        <h1>AES-CBC 2!</h1>
        You can send base64'd data to decrypt to the server using this:<br>
        <input id="decrypt_input"><br>
        <button id="btn_decrypt">Decrypt</button><br>
        <div id="decrypt_box"></div>
        Break the key and send it here in base64 format:<br>
        <input id="key_input"><br>
        <button id="btn_verify">Verify</button><br>
        <div id="verify_box"></div>
    </body>
